<section class="site-hero site-hero-innerpage overlay" data-stellar-background-ratio="0.5" style="background-image: url(../assets/images/big_image_1.jpg);">
    <div class="container">
      <div class="row align-items-center site-hero-inner justify-content-center">
        <div class="col-md-12 text-center">

          <div class="mb-5 element-animate">
            <h1>Nos Chambres</h1>
            <p>Découvrez notre monde #1 Chambre de luxe pour VIP.</p>
          </div>

        </div>
      </div>
    </div>
  </section>
  <!-- END section -->


  <section class="site-section">
    <div class="container">
      <mat-spinner *ngIf="loading"></mat-spinner>
      <div class="row" *ngIf="rooms">
        <div class="col-md-4 mb-4" *ngFor="let room of rooms | paginate: {itemsPerPage: 6, currentPage: p }">
          <div class="media d-block room mb-0">
            <figure>
              <img src="{{room.photo}}" alt="Generic placeholder image" class="img-fluid">
              <div class="overlap-text">
                <span *ngFor="let cat of categories">
                  <span *ngIf="cat.id === room.category">
                    {{ cat.name }}
                    <span class="ion-ios-star"></span>
                  <span class="ion-ios-star"></span>
                  <span class="ion-ios-star"></span>
                </span>
                </span>
              </div>
            </figure>
            <div class="media-body">
              <h4 class="mt-0" ><a href="#">{{room.name}}</a></h4>
              <ul class="room-specs">
                <li><span class="ion-ios-people-outline"></span> {{room.max_places}} personnes</li>
                <li><span class="ion-ios-crop"></span> {{room.surface}} m <sup>2</sup></li>
              </ul>
              <p [innerHtml]="room.description|safe :'html'"></p>

              <p><a href="/reservation/{{room.id}}" class="btn btn-primary btn-sm">Reserver pour {{room.price}}€</a></p>
            </div>
          </div>
        </div>
        
      </div>
      <pagination-controls style="text-align:center;" (pageChange)="p = $event" ></pagination-controls>
    </div>
  </section>

  <app-holiday></app-holiday>
  <app-gallery></app-gallery>
